name: Integration Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  integration:
    name: Run ${{ matrix.test }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test:
          - scripts/test_borrow_sync.sh
          - scripts/test_borrow_async_nonblocking.sh
          - scripts/test_return_async.sh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure scripts are executable
        run: |
          chmod +x scripts/*.sh || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run integration test
        env:
          DOCKER_BUILDKIT: "1"
          COMPOSE_DOCKER_CLI_BUILD: "1"
        run: ${{ matrix.test }}

      - name: Show compose logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.yml ps || true
          docker compose -f docker-compose.yml logs --no-color || true

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v --remove-orphans || true

  testcontainers:
    name: Run testcontainers tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run testcontainers tests
        run: |
          # Run only the ignored tests (testcontainers tests)
          cargo test -- --ignored --test-threads=1

