services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  echo:
    image: mendhak/http-https-echo:31
    ports:
      - "8080:8080"

  fake-async:
    build:
      context: .
      dockerfile: Dockerfile.fake-async
    environment:
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=8081
      - FAKE_SUB_DELAY_SECS=${FAKE_SUB_DELAY_SECS:-15}
    ports:
      - "8081:8081"

  ip-allocator-webserver:
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - echo
      - fake-async
    environment:
      - REDIS_URL=redis://redis:6379/
    volumes:
      - ${CONFIG_FILE:-./config.toml}:/etc/ip-allocator/config.toml:ro
    command: ["ip-allocator-webserver", "--config", "/etc/ip-allocator/config.toml"]

volumes:
  redis_data: